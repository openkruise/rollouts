apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: echoserver
spec:
  hostnames:
  - test.app.domain
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: traefik-gateway
    namespace: vela-system
    sectionName: web
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: echoserver
      port: 80
      weight: 1
    # - group: ""
    #   kind: Service
    #   name: echoserver-canary
    #   port: 80
    #   weight: 20
    matches:
    - path:
        type: PathPrefix
        value: /apis/echo