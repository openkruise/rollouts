apiVersion: rollouts.kruise.io/v1alpha1
kind: BatchRelease
metadata:
  name: release-deployment-number-100
spec:
  targetReference:
    apiVersion: apps/v1
    kind: Deployment
    name: sample
  releasePlan:
    batches:
      - canaryReplicas: 1
        pauseSeconds: 30
      - canaryReplicas: 2
        pauseSeconds: 30
      - canaryReplicas: 3
        pauseSeconds: 30
      - canaryReplicas: 5
        pauseSeconds: 30


