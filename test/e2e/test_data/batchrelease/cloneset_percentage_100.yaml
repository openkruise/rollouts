apiVersion: rollouts.kruise.io/v1alpha1
kind: BatchRelease
metadata:
  name: release-cloneset-100
spec:
  targetReference:
    apiVersion: apps.kruise.io/v1alpha1
    kind: CloneSet
    name: sample
  releasePlan:
    batches:
      - canaryReplicas: 20%
        pauseSeconds: 30
      - canaryReplicas: 40%
        pauseSeconds: 30
      - canaryReplicas: 60%
        pauseSeconds: 30
      - canaryReplicas: 100%
        pauseSeconds: 30


