apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: first-vela-app
spec:
  components:
    - name: express-server
      type: webservice
      properties:
        image: oamdev/hello-world
        env:
         - name: test
           value: test
        ports:
         - port: 8000
           expose: true
      traits:
        - type: scaler
          properties:
            replicas: 1
        - type: http-route
          properties:
            rules: 
              - port: 8000
            domains:
              - test.app.domain
        - type: kruise-rollout
          properties:
            canary:
              # The first batch of Canary releases 20% Pods, and 20% traffic imported to the new version, require manual confirmation before subsequent releases are completed
              steps:
              - weight: 20

              trafficRoutings:
                - gateway: {}
